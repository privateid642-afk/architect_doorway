<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Architect Doorway</title>
    <link rel="stylesheet" href="/index.css?v=1" />
  </head>
  <body>
    <div id="root"></div>

    <!-- React via ESM CDN (no bundler required) -->
    <script type="module">
      import React from "https://esm.sh/react@18";
      import ReactDOM from "https://esm.sh/react-dom@18/client";
      import App from "/app.jsx";

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
<script>
  (function() {
    var password = "Test-Arch-25"; // change as needed
    if (sessionStorage.getItem("siteAuth") !== password) {
      var entered = prompt("Enter site password:");
      if (entered !== password) {
        document.body.innerHTML = "<h2>Access denied</h2>";
      } else {
        sessionStorage.setItem("siteAuth", password);
      }
    }
  })();
</script>
