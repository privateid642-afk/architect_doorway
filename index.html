<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Architect Doorway</title>
  <meta name="description" content="Architect Doorway â€” a scroll journey experience" />

  <!-- Optional stylesheet, remove if not used -->
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- React root -->
  <div id="root"></div>

  <!-- Load React + App -->
  <script type="module">
    import React from "https://esm.sh/react@18";
    import ReactDOM from "https://esm.sh/react-dom@18/client";
    import App from "/app.js";

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(React.createElement(App));
  </script>

  <!-- Password protection -->
  <script>
    (function () {
      var password = "Test-Arch-25"; // change when needed
      if (sessionStorage.getItem("siteAuth") !== password) {
        var entered = prompt("Enter site password:");
        if (entered !== password) {
          document.body.innerHTML = "<h2>Access denied</h2>";
        } else {
          sessionStorage.setItem("siteAuth", password);
        }
      }
    })();
  </script>
</body>
</html>
